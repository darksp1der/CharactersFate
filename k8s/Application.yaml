apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: characters-fate
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/darksp1der/CharactersFate.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
